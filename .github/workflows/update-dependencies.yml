name: ðŸ”„ Update Dependencies

on:
  schedule:
    # Ð—Ð°Ð¿ÑƒÑÐº ÐºÐ°Ð¶Ð´Ñ‹Ð¹ Ð¿Ð¾Ð½ÐµÐ´ÐµÐ»ÑŒÐ½Ð¸Ðº Ð² 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of update to perform'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - patch
          - minor
          - major

env:
  NODE_VERSION: '18'

jobs:
  # ðŸ” Check for updates
  check-updates:
    name: ðŸ” Check for Updates
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Check for outdated packages
        run: |
          echo "Checking for outdated packages..."
          npm outdated --json > outdated.json || true
          
          if [ -s outdated.json ]; then
            echo "Found outdated packages:"
            cat outdated.json
            echo "outdated=true" >> $GITHUB_OUTPUT
          else
            echo "No outdated packages found"
            echo "outdated=false" >> $GITHUB_OUTPUT
          fi
        id: check

      - name: ðŸ“Š Upload outdated packages info
        uses: actions/upload-artifact@v3
        if: steps.check.outputs.outdated == 'true'
        with:
          name: outdated-packages
          path: outdated.json

  # ðŸ”„ Update dependencies
  update-dependencies:
    name: ðŸ”„ Update Dependencies
    runs-on: ubuntu-latest
    needs: check-updates
    if: needs.check-updates.outputs.outdated == 'true'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”„ Update dependencies
        run: |
          case "${{ github.event.inputs.update_type || 'all' }}" in
            "patch")
              echo "Updating patch versions..."
              npm update
              ;;
            "minor")
              echo "Updating minor versions..."
              npx npm-check-updates -u --target minor
              npm install
              ;;
            "major")
              echo "Updating major versions..."
              npx npm-check-updates -u --target major
              npm install
              ;;
            "all")
              echo "Updating all versions..."
              npx npm-check-updates -u
              npm install
              ;;
          esac

      - name: ðŸ§ª Run tests after update
        run: |
          npm run test:unit
          npm run build
        env:
          NODE_ENV: test
          NEXT_PUBLIC_DEV_MODE: 'true'
          NEXT_PUBLIC_DISABLE_EMAIL: 'true'
          TEST_EMAIL_DOMAIN: '@example.test'

      - name: ðŸ”’ Run security audit
        run: npm audit --audit-level high

      - name: ðŸ“ Create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'ðŸ”„ Update dependencies'
          body: |
            ## ðŸ”„ Dependencies Update
            
            This PR updates the following dependencies:
            
            ### ðŸ“¦ Updated packages
            - See the diff below for details
            
            ### ðŸ§ª Testing
            - [x] Unit tests passed
            - [x] Build successful
            - [x] Security audit passed
            
            ### ðŸ” Changes
            - Updated dependencies to latest versions
            - All tests are passing
            - No security vulnerabilities found
            
            ### ðŸ“‹ Checklist
            - [x] All tests pass
            - [x] Build successful
            - [x] Security audit passed
            - [x] No breaking changes detected
            
            **Auto-generated by GitHub Actions**
          branch: update-dependencies
          delete-branch: true
          commit-message: 'ðŸ”„ Update dependencies'
          title: 'ðŸ”„ Update dependencies'
          body: |
            ## ðŸ”„ Dependencies Update
            
            This PR updates the following dependencies:
            
            ### ðŸ“¦ Updated packages
            - See the diff below for details
            
            ### ðŸ§ª Testing
            - [x] Unit tests passed
            - [x] Build successful
            - [x] Security audit passed
            
            ### ðŸ” Changes
            - Updated dependencies to latest versions
            - All tests are passing
            - No security vulnerabilities found
            
            ### ðŸ“‹ Checklist
            - [x] All tests pass
            - [x] Build successful
            - [x] Security audit passed
            - [x] No breaking changes detected
            
            **Auto-generated by GitHub Actions**

  # ðŸ“Š Generate report
  generate-report:
    name: ðŸ“Š Generate Report
    runs-on: ubuntu-latest
    needs: [check-updates, update-dependencies]
    if: always()
    steps:
      - name: ðŸ“Š Generate update report
        run: |
          echo "## ðŸ”„ Dependencies Update Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Check Results" >> $GITHUB_STEP_SUMMARY
          echo "Outdated packages found: ${{ needs.check-updates.outputs.outdated }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ Update Results" >> $GITHUB_STEP_SUMMARY
          echo "Update status: ${{ needs.update-dependencies.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“… Timestamp" >> $GITHUB_STEP_SUMMARY
          echo "Generated: $(date)" >> $GITHUB_STEP_SUMMARY
