name: ðŸ“š Deploy Documentation

on:
  push:
    branches: [main, develop]
    paths: ['docs/**']
  pull_request:
    branches: [main, develop]
    paths: ['docs/**']
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # ðŸ” Build documentation
  build-docs:
    name: ðŸ” Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸ“š Generate API documentation
        run: |
          echo "Generating API documentation..."
          # Ð—Ð´ÐµÑÑŒ Ð¼Ð¾Ð¶Ð½Ð¾ Ð´Ð¾Ð±Ð°Ð²Ð¸Ñ‚ÑŒ Ð³ÐµÐ½ÐµÑ€Ð°Ñ†Ð¸ÑŽ API Ð´Ð¾ÐºÑƒÐ¼ÐµÐ½Ñ‚Ð°Ñ†Ð¸Ð¸
          # ÐÐ°Ð¿Ñ€Ð¸Ð¼ÐµÑ€, Ñ Ð¿Ð¾Ð¼Ð¾Ñ‰ÑŒÑŽ TypeDoc Ð¸Ð»Ð¸ Ð´Ñ€ÑƒÐ³Ð¸Ñ… Ð¸Ð½ÑÑ‚Ñ€ÑƒÐ¼ÐµÐ½Ñ‚Ð¾Ð²

      - name: ðŸ“Š Upload docs artifacts
        uses: actions/upload-artifact@v3
        with:
          name: docs-build
          path: docs/
          retention-days: 7

  # ðŸš€ Deploy to GitHub Pages
  deploy-docs:
    name: ðŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸ“š Setup Pages
        uses: actions/configure-pages@v3

      - name: ðŸ“š Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  # ðŸ“Š Generate docs report
  generate-report:
    name: ðŸ“Š Generate Docs Report
    runs-on: ubuntu-latest
    needs: [build-docs, deploy-docs]
    if: always()
    steps:
      - name: ðŸ“Š Generate docs report
        run: |
          echo "## ðŸ“š Documentation Deploy Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Build Status" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ needs.build-docs.result == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Deploy Status" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ needs.deploy-docs.result == 'success' && 'âœ… Deployed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“… Timestamp" >> $GITHUB_STEP_SUMMARY
          echo "Generated: $(date)" >> $GITHUB_STEP_SUMMARY
